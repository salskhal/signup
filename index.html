<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>

<body>
    <div class="container display">
        <div class="learn">
            <p class="watch">
                Learn to code by watching others 
            </p>
            <p class="see">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how devlopers think is invaluable.
            </p>
        </div>
        <div class="form">
            <div class="try again">
                <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <form action="" class="form-input">
                <div class="firstname">
                    <input type="text" placeholder="First Name" id="First-name">
                </div>
                <div class="lastname">
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>
                <div class="email">
                    <input type="email" placeholder="Email Address" id="email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" id="password">
                </div>  
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <div class="terms">
                    <p>By clicking the button, you are agreeing to our<span class="services"> Terms and Services</span></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
